<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Reader | USAHADULU Studio</title>
    <link rel="icon" type="image/png" href="img/logo_ambigram.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="cursor"></div>
    <header id="mainHeader">
        <div class="header-left">
            <div class="brand-logo hover-target"><a href="index.html"><img src="img/logo_ambigram.png" alt="HOME" style="height:40px;"></a></div>
        </div>
        <div class="menu-btn hover-target" id="menuBtn"><span></span><span></span><span></span></div>
    </header>
    
    <div class="nav-overlay" id="navOverlay">
        <ul class="menu-list">
             <li class="menu-item"><a href="blog.html" class="menu-title hover-target">KEMBALI KE BLOG</a></li>
             <li class="menu-item"><a href="shop.html" class="menu-title hover-target">ASSET STORE</a></li>
        </ul>
    </div>

    <div class="page-content">
        <div class="article-container">
            <div id="articleContent">
                <p style="text-align:center; padding:50px;">Memuat Artikel...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <div class="copyright-text">&copy;2026 | USAHADULU STUDIO</div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    
    <script>
        // 1. Ambil Judul dari URL (contoh: post.html?title=Judul%20Artikel)
        const params = new URLSearchParams(window.location.search);
        const targetTitle = params.get('title');

        if(targetTitle) {
            // 2. Ambil data dari CMS
            fetch('/_data/blog.json')
                .then(res => res.json())
                .then(data => {
                    // 3. Cari artikel yang judulnya cocok
                    const article = data.items.find(item => item.title === targetTitle);
                    
                    if(article) {
                        // 4. Render ke Layar
                        const htmlContent = `
                            <div class="article-header">
                                <span class="article-cat-tag">${article.category}</span>
                                <h1 style="font-size:28px; color:#fff; line-height:1.3; text-transform:uppercase;">${article.title}</h1>
                                <span class="article-date">${article.date} | Oleh USAHADULU</span>
                            </div>

                            <img src="${article.image}" style="width:100%; border-radius:8px; margin-bottom:30px; border:1px solid #333;">

                            <div class="article-body">
                                ${marked.parse(article.body)} 
                            </div>
                        `;
                        document.getElementById('articleContent').innerHTML = htmlContent;
                    } else {
                        document.getElementById('articleContent').innerHTML = "<h1>Artikel tidak ditemukan.</h1>";
                    }
                });
        }
    </script>
</body>
</html>
