<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGOS | ORDER TRACKING SYSTEM</title>
    <style>
        /* --- STABILIZER CSS (INTERNAL AGAR TIDAK KACAU) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #050505; 
            color: #eee; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
        }
        header {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed #222;
        }
        /* Penyesuaian Style Logo */
        .logo-header { height: 50px; width: auto; cursor: pointer; }
        .studio-link { color: #fff; text-decoration: none; font-size: 10px; font-weight: 900; letter-spacing: 2px; border: 1px solid #333; padding: 8px 16px; border-radius: 50px; }
        
        main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .tracker-box {
            width: 100%;
            max-width: 650px;
            background: #0a0a0a;
            border: 1px dashed #333;
            border-radius: 12px;
            padding: 40px;
        }
        h3 { border-left: 3px solid #fff; padding-left: 15px; margin-bottom: 10px; font-size: 18px; letter-spacing: 1px; }
        .sub-text { font-size: 10px; color: #666; margin-bottom: 30px; letter-spacing: 1px; }

        .input-group { display: flex; gap: 10px; margin-bottom: 40px; }
        input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            text-transform: uppercase;
        }
        .btn-decrypt {
            background: #fff;
            color: #000;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            font-size: 12px;
        }

        /* Progress Visual */
        .progress-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 40px 0;
            display: none; /* Muncul setelah klik */
        }
        .line { position: absolute; top: 15px; left: 0; width: 100%; height: 1px; border-top: 1px dashed #333; z-index: 1; }
        .node { width: 32px; height: 32px; background: #111; border: 1px solid #333; border-radius: 50%; z-index: 2; position: relative; }
        .node.active { background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); animation: pulse 2s infinite; }
        .node.done { background: #25D366; border-color: #25D366; }
        
        .status-desc { font-size: 11px; color: #888; font-family: monospace; line-height: 1.8; border-top: 1px dashed #222; padding-top: 20px; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='magos.html'">
            <img src="magos/assets/img/magos-icon.svg" class="logo-header">
        </div>
        <a href="magos.html" class="studio-link">← KEMBALI KE STUDIO</a>
    </header>

    <main>
        <div class="tracker-box">
            <h3>PRODUCTION_TRACKER_V1</h3>
            <p class="sub-text">DEKRIPSI STATUS PRODUKSI UNTUK PESANAN PRE-SALE ANDA.</p>
            
            <div class="input-group">
                <input type="text" id="trackID" placeholder="ID PESANAN (MGS-PRE)">
                <button class="btn-decrypt" onclick="checkTrack()">DECRYPT ↗</button>
            </div>

            <div id="visualArea" class="progress-container">
                <div class="line"></div>
                <div id="n1" class="node"></div>
                <div id="n2" class="node"></div>
                <div id="n3" class="node"></div>
                <div id="n4" class="node"></div>
            </div>
            <p id="descText" class="status-desc"></p>
        </div>
    </main>

    <script>
        function checkTrack() {
            const id = document.getElementById('trackID').value.toUpperCase();
            if(id.length < 3) { alert("SISTEM ERROR: ID TIDAK VALID"); return; }
            
            document.getElementById('visualArea').style.display = 'flex';
            const desc = document.getElementById('descText');
            
            // Reset nodes
            document.querySelectorAll('.node').forEach(n => n.className = 'node');

            if(id.includes("PRE")) {
                document.getElementById('n1').className = 'node done';
                document.getElementById('n2').className = 'node active';
                desc.innerHTML = "<strong style='color:#fff'>STATUS: [IN_PRODUCTION]</strong><br>SINYAL TERDETEKSI: MATERIAL COTTON COMBED 20S TELAH DITERIMA VENDOR. SEDANG DALAM PROSES SABLON PLASTISOL.";
            } else if(id.includes("DONE")) {
                document.querySelectorAll('.node').forEach(n => n.className = 'node done');
                desc.innerHTML = "<strong style='color:#25D366'>STATUS: [SHIPPED]</strong><br>DEKRIPSI SELESAI: PAKET TELAH DISERAHKAN KE KURIR. SILAKAN CEK WHATSAPP ANDA UNTUK NOMOR RESI PENGIRIMAN.";
            } else {
                document.getElementById('n1').className = 'node active';
                desc.innerHTML = "<strong style='color:#fff'>STATUS: [ORDER_PLACED]</strong><br>DATA DITEMUKAN: PESANAN TELAH MASUK DATABASE. MENUNGGU ANTRIAN PRODUKSI BATCH BERIKUTNYA.";
            }
        }
    </script>
</body>
</html>
