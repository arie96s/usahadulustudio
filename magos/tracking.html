<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGOS | ORDER TRACKING SYSTEM</title>
    <link rel="stylesheet" href="magos/css/magos.css">
    <style>
        /* Animasi Pulse untuk Tahap yang Sedang Berjalan */
        @keyframes statusPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        .step-node.active { animation: statusPulse 2s infinite; background: #fff !important; }
        .step-node.completed { background: #25D366 !important; border-color: #25D366 !important; }
        .tracker-line { position: absolute; top: 15px; left: 0; width: 100%; height: 1px; border-top: 1px dashed #333; z-index: 1; }
    </style>
</head>
<body>
    <div id="cursor"></div>

    <header>
        <div class="header-left">
            <div class="logo" onclick="window.location.href='magos.html'">
                <img src="magos/assets/img/magos-icon.svg" alt="MAGOS" class="logo-header">
            </div>
        </div>
        <nav>
            <a href="magos.html" class="studio-link hover-target">← KEMBALI KE STUDIO</a>
        </nav>
    </header>

    <main>
        <div class="terms-wrapper" style="margin-top: 150px; max-width: 700px; min-height: 60vh;">
            <div class="contact-form-box">
                <h3 style="margin-bottom:20px; color:#fff; border-left: 2px solid #fff; padding-left:15px;">PRODUCTION_TRACKER_V1</h3>
                <p style="font-size:11px; color:#666; margin-bottom:25px; letter-spacing: 1px;">MASUKKAN ID PESANAN ANDA (CONTOH: MGS-123) UNTUK MELIHAT STATUS PRODUKSI PRE-SALE.</p>
                
                <div class="form-group" style="display: flex; gap: 10px;">
                    <input type="text" id="trackInput" class="contact-input hover-target" placeholder="MGS-XXXXX" style="text-transform: uppercase; flex: 1;">
                    <button class="btn hover-target" style="background:#fff; color:#000; padding: 0 30px;" onclick="initiateTracking()">DECRYPT ↗</button>
                </div>
                
                <div id="trackResult" style="display:none; margin-top:40px; padding-top:30px; border-top:1px dashed #222;">
                    
                    <div style="position: relative; display: flex; justify-content: space-between; margin-bottom: 50px; padding: 0 10px;">
                        <div class="tracker-line"></div>
                        
                        <div class="step-item" style="z-index: 2; text-align: center; width: 80px;">
                            <div id="node-1" class="step-node" style="width:30px; height:30px; background:#111; border:1px solid #333; border-radius:50%; margin:0 auto 10px;"></div>
                            <span style="font-size:8px; font-weight:900; color:#fff;">ORDER_PLACED</span>
                        </div>

                        <div class="step-item" style="z-index: 2; text-align: center; width: 80px;">
                            <div id="node-2" class="step-node" style="width:30px; height:30px; background:#111; border:1px solid #333; border-radius:50%; margin:0 auto 10px;"></div>
                            <span style="font-size:8px; font-weight:900; color:#fff;">PRODUCTION</span>
                        </div>

                        <div class="step-item" style="z-index: 2; text-align: center; width: 80px;">
                            <div id="node-3" class="step-node" style="width:30px; height:30px; background:#111; border:1px solid #333; border-radius:50%; margin:0 auto 10px;"></div>
                            <span style="font-size:8px; font-weight:900; color:#fff;">QUALITY_CONTROL</span>
                        </div>

                        <div class="step-item" style="z-index: 2; text-align: center; width: 80px;">
                            <div id="node-4" class="step-node" style="width:30px; height:30px; background:#111; border:1px solid #333; border-radius:50%; margin:0 auto 10px;"></div>
                            <span style="font-size:8px; font-weight:900; color:#fff;">SHIPPED</span>
                        </div>
                    </div>

                    <div class="f-status" style="margin-bottom:15px; background: rgba(255,255,255,0.05);">
                        <span class="dot" id="statusDot"></span> <span style="font-size:10px; letter-spacing:1px;">LATEST_STATUS: <span id="statusText">WAITING</span></span>
                    </div>
                    <p id="statusDesc" style="font-size:12px; color:#888; line-height:1.6; font-family: monospace;"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="industrial-footer">
        <div class="footer-divider"></div>
        <div class="footer-grid">
            <div class="f-col brand-col">
                <img src="magos/assets/img/logo-header.svg" alt="MAGOS" class="f-logo">
                <p class="f-desc">ESTETIKA GELAP & PAKAIAN INDUSTRIAL.</p>
                <div class="f-status"><span class="dot"></span> SYSTEM ONLINE</div>
            </div>
            <div class="f-col link-col end-col">
                <p class="f-copyright">©2026 | USAHADULU STUDIO</p>
            </div>
        </div>
    </footer>

    <script src="magos/js/magos.js"></script>
    <script>
        function initiateTracking() {
            const id = document.getElementById('trackInput').value.toUpperCase();
            const resultArea = document.getElementById('trackResult');
            
            if(id.length < 3) {
                alert("SISTEM ERROR: ID PESANAN TIDAK VALID.");
                return;
            }

            resultArea.style.display = 'block';
            updateTrackerUI(id);
        }

        function updateTrackerUI(id) {
            const nodes = document.querySelectorAll('.step-node');
            const statusText = document.getElementById('statusText');
            const statusDesc = document.getElementById('statusDesc');
            const dot = document.getElementById('statusDot');

            // Reset UI
            nodes.forEach(n => { n.className = 'step-node'; n.style.background = '#111'; });

            // Simulasi Logika Tracking Berdasarkan ID
            if(id.includes("PRE")) {
                // Status: Production
                nodes[0].classList.add('completed');
                nodes[1].classList.add('active');
                statusText.innerText = "IN_PRODUCTION";
                statusDesc.innerText = "SIGNAL: MATERIAL COTTON COMBED 20S TELAH DITERIMA VENDOR. PROSES SABLON PLASTISOL SEDANG BERJALAN.";
                dot.style.background = "#fff";
            } else if(id.includes("DONE")) {
                // Status: Shipped
                nodes[0].classList.add('completed');
                nodes[1].classList.add('completed');
                nodes[2].classList.add('completed');
                nodes[3].classList.add('completed');
                statusText.innerText = "SHIPPED";
                statusDesc.innerText = "DEKRIPSI SELESAI: PAKET TELAH DISERAHKAN KE KURIR JNE. SILAKAN CEK WHATSAPP UNTUK NOMOR RESI.";
                dot.style.background = "#25D366";
            } else {
                // Status Default: Order Placed
                nodes[0].classList.add('active');
                statusText.innerText = "ORDER_PLACED";
                statusDesc.innerText = "DATA TERDETEKSI: PESANAN ANDA TELAH MASUK KE DATABASE MAGOS ARCHIVE. MENUNGGU ANTRIAN PRODUKSI BATCH BERIKUTNYA.";
                dot.style.background = "#ffb200";
            }
        }
    </script>
</body>
</html>
