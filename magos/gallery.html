  <style>
    /* --- FITUR PROFESIONAL: ANIMASI & INTERAKSI --- */

/* Efek awal: kartu tersembunyi untuk animasi stagger */
.album-card {
    opacity: 0;
    transform: translateY(30px);
    transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), 
                opacity 0.6s ease;
}

/* Saat kelas 'visible' ditambahkan lewat JS */
.album-card.reveal {
    opacity: 1;
    transform: translateY(0);
}

/* Cursor Follower Style */
#cursor {
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    mix-blend-mode: difference; /* Efek invert keren */
    transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
}

/* Saat kursor masuk ke area kartu */
.cursor-view-mode {
    transform: scale(4); /* Membesar */
}

/* Overlay Grain Tekstur (Style Industrial) */
.gallery-container::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: url('https://grainy-gradients.vercel.app/noise.svg');
    opacity: 0.05;
    pointer-events: none;
    z-index: 10;
}

/* Filter Navigasi Minimalis */
.filter-nav {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
}

.filter-btn {
    background: none;
    border: none;
    color: #444;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 2px;
    cursor: pointer;
    padding: 0;
    transition: color 0.3s;
}

.filter-btn.active, .filter-btn:hover {
    color: #fff;
}
      /* --- MAGOS GALLERY REFINED --- */
      .gallery-container {
          max-width: 1200px;
          margin: 140px auto 80px;
          padding: 0 40px;
      }

      /* FIX: Header Galeri sesuai screenshot */
      .section-header {
          display: flex;
          align-items: center;
          gap: 25px;
          margin-bottom: 60px;
      }

      .gallery-main-title {
          font-size: 48px;
          font-weight: 900;
          letter-spacing: -3px;
          text-transform: uppercase;
          line-height: 1;
          margin: 0;
      }

      .gallery-sub-title {
          color: #666;
          font-size: 11px;
          font-weight: 700;
          letter-spacing: 1.5px;
          text-transform: uppercase;
          margin: 0;
          max-width: 300px;
          line-height: 1.4;
      }

      /* Grid System yang Aman */
.album-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 400px)); /* Ukuran sedang & stabil */
    gap: 50px;
    justify-content: center;
    margin-top: 40px;
}

.album-card {
    opacity: 0;
    transform: translateY(30px);
    transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease;
    cursor: pointer;
}

.album-card.reveal {
    opacity: 1;
    transform: translateY(0);
}

.album-card:hover {
    transform: translateY(-10px);
}

.album-cover-wrapper {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 24px; /* Sudut rounded MAGOS */
    overflow: hidden;
    background: #0b0b0b;
    border: 1px solid #1a1a1a;
    margin-bottom: 20px;
    transition: all 0.4s ease;
}

.album-card:hover .album-cover-wrapper {
    border-color: #fff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.album-cover-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%);
    transition: transform 0.8s ease, filter 0.4s ease;
}

.album-card:hover .album-cover-img {
    filter: grayscale(0%);
    transform: scale(1.1);
}

.album-title {
    font-size: 14px;
    font-weight: 900;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #fff;
    margin-bottom: 5px;
}

.album-desc {
    font-size: 10px;
    color: #444;
    text-transform: uppercase;
    line-height: 1.6;
}

      /* Responsive Adjustment */
      @media (max-width: 768px) {
          .album-grid { 
              grid-template-columns: repeat(2, 1fr); /* 2 kolom di HP */
              gap: 15px; 
          }
      }
  </style>
</head>

    <script>
        // Fitur Cursor Follower
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});

async function renderGallery() {
    const grid = document.getElementById('mainAlbumGrid');
    try {
        const response = await fetch('../_data/magos_gallery.json');
        const data = await response.json();
        const albums = data.volumes;

        grid.innerHTML = '';
        
        albums.forEach((album, index) => {
            const el = document.createElement('div');
            el.className = 'album-card hover-target';
            el.dataset.category = album.category || 'all'; // Pastikan di JSON ada field category
            
            el.onclick = () => { 
                window.location.href = `gallery_issue/gallery_issue.html?id=${album.id}`; 
            };
            
            el.innerHTML = `
                <div class="album-cover-wrapper">
                    <img src="../${album.cover}" class="album-cover-img" loading="lazy">
                </div>
                <div class="album-info">
                    <h3 class="album-title">${album.title}</h3>
                    <p class="album-desc">${album.desc}</p>
                </div>
            `;
            grid.appendChild(el);

            // FITUR 1: Animasi Stagger (Muncul satu per satu)
            setTimeout(() => {
                el.classList.add('reveal');
            }, 100 * index);

            // FITUR 2: Hover Interaction untuk Cursor
            el.addEventListener('mouseenter', () => cursor.classList.add('cursor-view-mode'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-view-mode'));
        });
    } catch (error) {
        console.error("Gagal memuat galeri:", error);
    }
}

// FITUR 3: Filter System
function filterGallery(category) {
    const cards = document.querySelectorAll('.album-card');
    const buttons = document.querySelectorAll('.filter-btn');
    
    // Update active button
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
            card.style.display = 'block';
            setTimeout(() => card.style.opacity = '1', 10);
        } else {
            card.style.opacity = '0';
            setTimeout(() => card.style.display = 'none', 400);
        }
    });
}

window.addEventListener('load', renderGallery);
    </script>
