<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAHADULU | POS System</title>
    <link rel="stylesheet" href="css/pos.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="preloader" style="display:none;"></div> <header id="posHeader">
        <div class="header-left">
            <div class="brand-logo"><strong style="color:#fff; letter-spacing:2px;">USAHADULU</strong></div>
            <div class="pos-status">
                <span class="status-dot"></span> SYSTEM ONLINE
            </div>
        </div>
        <div class="header-right">
            <span id="clockDisplay">00:00</span>
            <div class="menu-btn" id="menuBtn"><span></span><span></span><span></span></div>
        </div>
    </header>

    <div class="nav-overlay" id="navOverlay">
        <ul class="menu-list">
            <li class="menu-item"><a href="#" onclick="location.reload()" class="menu-title">REFRESH SYSTEM</a></li>
        </ul>
    </div>

    <div class="pos-container">
        <div class="pos-products-area">
            <div class="pos-filter-bar">
                <input type="text" id="searchProduct" class="pos-search" placeholder="CARI PRODUK / SCAN BARCODE...">
                <div class="pos-categories" id="categoryFilters">
                    <button class="filter-btn active" onclick="filterProducts('all', this)">SEMUA</button>
                    <button class="filter-btn" onclick="filterProducts('service', this)">JASA</button>
                    <button class="filter-btn" onclick="filterProducts('asset', this)">ASET DIGITAL</button>
                    <button class="filter-btn" onclick="filterProducts('merch', this)">MERCHANDISE</button>
                </div>
            </div>
            <div class="pos-grid" id="productGrid"></div>
        </div>

        <div class="pos-sidebar">
            <div class="sidebar-header">
                <h3>CURRENT ORDER</h3>
                <div style="display:flex; gap:5px;">
                    <button class="clear-btn" onclick="openAdminPanel()" style="color:#2ed573; border-color:#2ed573;">HISTORY</button>
                    <button class="clear-btn" onclick="clearCart()">CLEAR</button>
                </div>
            </div>

            <div class="cart-items-container" id="cartContainer">
                <div class="empty-cart-state"><p>Keranjang Kosong</p></div>
            </div>

            <div class="pos-calculations">
                <div class="calc-row"><span>Subtotal</span><span id="subtotalDisplay">Rp 0</span></div>
                <div class="calc-row"><span>Pajak (PPN 11%)</span><span id="taxDisplay">Rp 0</span></div>
                <div class="calc-row total"><span>TOTAL</span><span id="totalDisplay">Rp 0</span></div>
            </div>

            <div class="pos-actions">
                <button class="pay-btn" onclick="openPaymentModal()">BAYAR SEKARANG</button>
            </div>
            
            <div class="powered-by">POWERED BY <strong>USAHADULU STUDIO</strong></div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content pos-modal-content">
            <div class="close-modal" onclick="closeModal()">×</div>
            <h2 class="modal-title">PEMBAYARAN</h2>
            
            <div class="payment-type-box" style="display:flex; gap:10px; margin-bottom:15px; background:#000; padding:5px; border-radius:50px; border:1px solid #333;">
                <button id="btnFull" class="type-btn active" onclick="setPaymentType('full')" style="flex:1; border:none; background:transparent; color:#888; border-radius:50px; padding:10px; font-weight:bold; cursor:pointer;">LUNAS</button>
                <button id="btnDp" class="type-btn" onclick="setPaymentType('dp')" style="flex:1; border:none; background:transparent; color:#888; border-radius:50px; padding:10px; font-weight:bold; cursor:pointer;">DP / TERMIN</button>
            </div>

            <div class="payment-summary" style="text-align:center;">
                <small>Total Tagihan</small>
                <div class="big-total" id="modalTotalDisplay">Rp 0</div>
            </div>

            <div class="form-group">
                <label>Nama Klien (Opsional)</label>
                <input type="text" id="clientNameInput" class="form-input" placeholder="Contoh: Budi Distro" style="width:100%; background:#000; border:1px solid #333; color:#fff; padding:10px; border-radius:10px; margin-bottom:15px;">
            </div>

            <div class="form-group">
                <label>Metode Pembayaran</label>
                <div class="payment-methods">
                    <button class="method-btn active" onclick="selectMethod('cash', this)">CASH</button>
                    <button class="method-btn" onclick="selectMethod('qris', this)">QRIS</button>
                    <button class="method-btn" onclick="selectMethod('transfer', this)">TRANSFER</button>
                </div>
            </div>

            <div class="form-group" id="cashInputGroup">
                <label id="inputLabel">Nominal Diterima</label>
                <input type="number" id="cashInput" class="form-input" placeholder="Rp 0" oninput="calculateChange()">
            </div>

            <div class="change-display">
                <span id="changeLabel">Kembalian:</span>
                <strong id="changeDisplay">Rp 0</strong>
            </div>

            <button class="pay-btn" style="width:100%; margin-top:20px;" onclick="processTransaction()">SELESAIKAN TRANSAKSI</button>
        </div>
    </div>

    <div id="receiptModal" class="modal">
        <div class="modal-content pos-modal-content" style="text-align:center;">
            <div class="close-modal" onclick="closeModal()">×</div>
            <div class="check-icon">✓</div>
            <h2 class="modal-title">TRANSAKSI BERHASIL</h2>
            <div class="receipt-preview" id="receiptPreview"></div>
            <div class="receipt-actions">
                <button class="clear-btn" onclick="printReceipt()" style="border-color:#fff; color:#fff;">PRINT / PDF</button>
                <button class="clear-btn" onclick="newTransaction()" style="border-color:#2ed573; color:#2ed573;">NEW ORDER</button>
            </div>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content pos-modal-content" style="width: 500px;">
            <div class="close-modal" onclick="closeModal()">×</div>
            <h2 class="modal-title">ADMIN DASHBOARD</h2>
            <div class="admin-summary-box">
                <div class="summary-item"><small>Total Omzet</small><strong id="admTotalRevenue" style="color:#2ed573;">Rp 0</strong></div>
                <div class="summary-item"><small>Cash In</small><strong id="admTotalCash">Rp 0</strong></div>
                <div class="summary-item"><small>Digital</small><strong id="admTotalDigital">Rp 0</strong></div>
            </div>
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchAdminTab('history', this)">RIWAYAT</button>
                <button class="tab-btn" onclick="switchAdminTab('settings', this)">SETTINGS</button>
            </div>
            <div id="historyTab" class="tab-content" style="display:block;">
                <div class="history-list" id="transactionList"></div>
            </div>
            <div id="settingsTab" class="tab-content" style="display:none; text-align:center;">
                 <button class="pay-btn" onclick="downloadExcel()" style="border-color:#2ed573; color:#2ed573; margin-top:10px;">DOWNLOAD EXCEL</button>
                 <button class="clear-btn" onclick="resetHistoryData()" style="width:100%; margin-top:15px; border-color:#ff4757; color:#ff4757;">RESET DATABASE</button>
            </div>
        </div>
    </div>

    <script src="js/pos.js"></script>
</body>
</html>
