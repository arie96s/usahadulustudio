<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADMIN | USAHADULU Studio </title>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    /** * Menerapkan gaya visual MAGOS ke dalam jendela preview 
     * agar saat mengedit, tampilannya sama dengan hasil akhir.
     */
    CMS.registerPreviewStyle("admin-style.css");

    /**
     * Preview Template untuk Blog agar identik dengan estetika 
     * "Anatomi Teror" atau "Minang Distorsi" di website kamu.
     */
    CMS.registerPreviewTemplate("blog", createClass({
      render: function() {
        const entry = this.props.entry;
        const title = entry.getIn(['data', 'title']) || "Judul Artikel";
        const date = entry.getIn(['data', 'date']) || "Tanggal";
        const category = entry.getIn(['data', 'category']) || "CATEGORY";
        const image = this.props.getAsset(entry.getIn(['data', 'image']));
        const body = this.props.widgetFor('body');

        return h('div', { className: 'blog-preview-container' },
          h('div', { className: 'category-badge' }, category),
          h('h1', { className: 'preview-title' }, title),
          h('p', { className: 'preview-date' }, date),
          image ? h('img', { src: image.toString(), className: 'preview-image' }) : null,
          h('div', { className: 'preview-body' }, body)
        );
      }
    }));
  </script>
</body>
</html>
