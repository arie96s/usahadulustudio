<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADMIN | USAHADULU STUDIO</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* RESET & BASE DARK THEME */
    body { background-color: #fdfdfd !important; color: #000 !important; font-family: 'Inter', sans-serif; }
    
    /* HIDE ORIGINAL HEADER & SIDEBAR FOR CUSTOM UI */
    .nc-app-header-container, .nc-sidebar-container { display: none !important; }
    .nc-app-main-container { padding-top: 0 !important; }

    /* CUSTOM WRAPPER */
    .custom-admin-ui {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* TOP HEADER */
    .header-top {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #000;
      padding-bottom: 20px;
      margin-bottom: 50px;
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: -1px;
      font-size: 24px;
    }

    /* LIST MENU STYLE (THE IMAGE STYLE) */
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 25px 0;
      text-decoration: none;
      color: #000;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover { padding-left: 20px; background: #f9f9f9; }

    .menu-item .num { font-size: 14px; margin-right: 30px; font-weight: 400; }
    .menu-item .label { font-size: 50px; font-weight: 600; text-transform: uppercase; flex-grow: 1; }
    .menu-item .preview-img { width: 100px; height: 60px; background: #eee; object-fit: cover; }

    /* ACCORDION CONTENT */
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0, 1, 0, 1);
      background: #fafafa;
    }
    .accordion-content.active {
      max-height: 1000px;
      transition: max-height 1s ease-in-out;
      padding: 20px 0;
    }

    /* FOOTER STYLE */
    .footer-custom {
      margin-top: auto;
      padding-top: 100px;
      padding-bottom: 40px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      text-transform: uppercase;
      color: #666;
    }

    /* POPUP/EDITOR OVERLAY IMPROVEMENT */
    .nc-app-modal { background: rgba(255,255,255,0.98) !important; }
    .nc-control-pane { border: none !important; box-shadow: none !important; }

  </style>
</head>
<body>
  
  <div class="custom-admin-ui" id="custom-ui">
    <div class="header-top">
      <div>ADMIN USAHADULU STUDIO</div>
      <div style="cursor:pointer" onclick="window.netlifyIdentity.logout()">✕</div>
    </div>

    <div class="menu-group">
      <div class="menu-item" onclick="toggleAccordion('portfolio-content')">
        <span class="num">01.</span>
        <span class="label">PORTFOLIO</span>
        <div class="preview-img" style="background: url('https://images.unsplash.com/photo-1542744094-24638eff58bb?q=80&w=200') center/cover"></div>
      </div>
      <div id="portfolio-content" class="accordion-content">
         <div id="nc-root-portfolio"></div> </div>
    </div>

    <div class="menu-group">
      <div class="menu-item" onclick="toggleAccordion('blog-content')">
        <span class="num">02.</span>
        <span class="label">BLOG</span>
        <div class="preview-img" style="background: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=200') center/cover"></div>
      </div>
      <div id="blog-content" class="accordion-content">
         <div id="nc-root-blog"></div>
      </div>
    </div>

    <div class="menu-group">
      <div class="menu-item" onclick="toggleAccordion('magos-content')">
        <span class="num">03.</span>
        <span class="label">MAGOS ARCHIVE PRODUCT</span>
        <div class="preview-img" style="background: url('https://images.unsplash.com/photo-1521572267360-ee0c2909d518?q=80&w=200') center/cover"></div>
      </div>
      <div id="magos-content" class="accordion-content">
         <div id="nc-root-magos"></div>
      </div>
    </div>

    <div class="footer-custom">
      <div>
        USAHADULU Studio / Creative Services<br>
        All rights reserved © 2026
      </div>
      <div style="text-align: right;">
        Payakumbuh, West Sumatra<br>
        Indonesia<br>
        <a href="mailto:hi@usahadulu.com" style="color:#000; text-decoration:none;">hi@usahadulu.com</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Logic Accordion
    function toggleAccordion(id) {
      const content = document.getElementById(id);
      content.classList.toggle('active');
      
      // Auto-trigger CMS navigation when accordion opens
      const collectionName = id.split('-')[0];
      window.location.hash = `/collections/${collectionName}`;
    }

    // Identifikasi User
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.reload();
          });
        }
      });
    }
  </script>
</body>
</html>
