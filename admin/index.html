<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>ADMIN | USAHADULU STUDIO</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* CUSTOM DARK THEME FOR NETLIFY CMS */
    body { background-color: #050505 !important; }
    
    /* Header & Navigation */
    header { background-color: #000 !important; border-bottom: 1px dashed #333 !important; }
    .nc-app-header-container { color: #fff !important; }
    
    /* Sidebar */
    .nc-sidebar-container { background-color: #0b0b0b !important; border-right: 1px dashed #333 !important; }
    .nc-sidebar-link { color: #888 !important; font-weight: 700 !important; }
    .nc-sidebar-link-active { color: #fff !important; background-color: #111 !important; border-left: 3px solid #fff !important; }
    
    /* Buttons (MAGOS Style) */
    .nc-ui-button { 
      background-color: transparent !important; 
      border: 1px solid #fff !important; 
      color: #fff !important; 
      border-radius: 50px !important; 
      text-transform: uppercase !important;
      letter-spacing: 1px !important;
      font-size: 11px !important;
    }
    .nc-ui-button:hover { background-color: #fff !important; color: #000 !important; }
    
    /* Editor & Cards */
    .nc-entry-card { background-color: #0b0b0b !important; border: 1px solid #222 !important; color: #eee !important; }
    .nc-control-pane { background-color: #0b0b0b !important; padding: 30px !important; }
    label { color: #64FFDA !important; font-family: monospace !important; text-transform: uppercase !important; }
    input, textarea, select { 
      background-color: #111 !important; 
      color: #fff !important; 
      border: 1px solid #333 !important; 
    }
  </style>
</head>
