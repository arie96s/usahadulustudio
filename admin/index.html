<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADMIN | USAHADULU STUDIO</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* --- MAGOS INDUSTRIAL ADMIN THEME ---
       Menyesuaikan Decap CMS dengan estetika usahadulustudio.netflify.app 
    */

    /* 1. Reset Background Utama */
    body, #nc-root { background-color: #050505 !important; }

    /* 2. Header (Top Bar) */
    header[class*="AppHeader"] {
        background-color: #000 !important;
        border-bottom: 1px dashed #333 !important;
        box-shadow: none !important;
    }

    /* 3. Sidebar (Navigasi Kiri) */
    aside[class*="SidebarContainer"] {
        background-color: #080808 !important;
        border-right: 1px dashed #333 !important;
    }
    a[class*="SidebarNavLink"] {
        color: #666 !important;
        font-weight: 800 !important;
        font-size: 11px !important;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    a[class*="SidebarNavLinkActive"] {
        color: #fff !important;
        background-color: #111 !important;
        border-left: 3px solid #fff !important;
    }

    /* 4. Cards (Kotak List Produk/Artikel) */
    div[class*="Card"] {
        background-color: #0b0b0b !important;
        border: 1px dashed #333 !important;
        border-radius: 12px !important;
        color: #fff !important;
        transition: border-color 0.3s ease;
    }
    div[class*="Card"]:hover {
        border-color: #fff !important;
    }
    h2[class*="CardTitle"] { color: #fff !important; font-weight: 900 !important; }

    /* 5. Buttons (Gaya Kapsul MAGOS) */
    button[class*="Button"] {
        background-color: transparent !important;
        border: 1px solid #fff !important;
        color: #fff !important;
        border-radius: 50px !important;
        text-transform: uppercase !important;
        font-weight: 900 !important;
        font-size: 10px !important;
        letter-spacing: 1px !important;
        padding: 8px 20px !important;
    }
    button[class*="Button"]:hover {
        background-color: #fff !important;
        color: #000 !important;
    }
    /* Tombol Save/Publish (Warna Hijau ATS) */
    button[class*="Button"][class*="blue"] {
        border-color: #64FFDA !important;
        color: #64FFDA !important;
    }

    /* 6. Editor Pane (Tempat Input) */
    div[class*="ControlPaneContainer"] {
        background-color: #0b0b0b !important;
        padding: 40px !important;
    }
    label[class*="Label"] {
        color: #888 !important;
        font-size: 10px !important;
        font-weight: 900 !important;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px !important;
    }
    input, textarea, select {
        background-color: #000 !important;
        border: 1px solid #222 !important;
        color: #fff !important;
        border-radius: 8px !important;
        padding: 12px !important;
    }
    input:focus, textarea:focus {
        border-color: #64FFDA !important;
    }

    /* 7. Preview Pane (Layar Sebelah Kanan) */
    div[class*="PreviewPaneContainer"] {
        background-color: #050505 !important;
        border-left: 1px dashed #333 !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
