backend:
  name: git-gateway
  branch: main # Pastikan ini "main" atau "master" sesuai repo kamu

media_folder: "img" # Langsung ke folder img biar kebaca script
public_folder: "img"

collections:
  - name: "data"
    label: "Database Website"
    files:
      - file: "_data/shop.json"
        label: "Produk Shop"
        name: "shop"
        fields:
          - label: "Daftar Produk"
            name: "items"
            widget: "list"
            fields:
              - {label: "Nama Produk", name: "title", widget: "string"}
              - {label: "Kategori", name: "category", widget: "select", options: ["template", "mockup", "vector"]}
              - {label: "Tipe File (ex: PSD/AI)", name: "type", widget: "string"}
              - {label: "Harga IDR (Angka Saja)", name: "priceRaw", widget: "number", hint: "Tulis 150000 tanpa titik/koma"}
              - {label: "Gambar Produk", name: "img", widget: "image"}
              - {label: "Link Mayar/WA (IDR)", name: "link_idr", widget: "string", default: "#"}
              - {label: "Link Gumroad (USD)", name: "link_usd", widget: "string", default: "#"}
              - {label: "Badge", name: "badge", widget: "select", options: ["NEW", "BEST SELLER", "POPULAR", "NONE"], required: false}
