backend:
  name: git-gateway
  branch: main

media_folder: "img"
public_folder: "img"

collections:
  - name: "data"
    label: "Database Website"
    files:
      # --- SHOP (JANGAN UBAH) ---
      - file: "_data/shop.json"
        label: "Produk Shop"
        name: "shop"
        fields:
          - label: "Daftar Produk"
            name: "items"
            widget: "list"
            fields:
              - {label: "Nama Produk", name: "title", widget: "string"}
              - {label: "Kategori", name: "category", widget: "select", options: ["template", "mockup", "vector"]}
              - {label: "Tipe File", name: "type", widget: "string"}
              - {label: "Harga IDR", name: "priceRaw", widget: "number"}
              - {label: "Gambar", name: "img", widget: "image"}
              - {label: "Link Mayar", name: "link_idr", widget: "string", default: "#"}
              - {label: "Link Gumroad", name: "link_usd", widget: "string", default: "#"}
              - {label: "Badge", name: "badge", widget: "select", options: ["NEW", "BEST SELLER", "NONE"], required: false}

      # --- PORTFOLIO (JANGAN UBAH) ---
      - file: "_data/portfolio.json"
        label: "Portfolio Item"
        name: "portfolio"
        fields:
          - label: "Daftar Karya"
            name: "items"
            widget: "list"
            fields:
              - {label: "Judul Project", name: "title", widget: "string"}
              - {label: "Kategori", name: "category", widget: "select", options: ["logo", "apparel", "flyer", "web", "video"]}
              - {label: "Gambar Utama", name: "image", widget: "image"}
              - {label: "Nama Klien", name: "client", widget: "string", default: "-"}
              - {label: "Problem", name: "problem", widget: "text", default: "-"}
              - {label: "Solution", name: "solution", widget: "text", default: "-"}
              - {label: "Result", name: "result", widget: "text", default: "-"}

      # --- BLOG (INI YANG BARU) ---
      - file: "_data/blog.json"
        label: "Artikel Blog"
        name: "blog"
        fields:
          - label: "Daftar Artikel"
            name: "items"
            widget: "list"
            fields:
              - {label: "Judul Artikel", name: "title", widget: "string"}
              - {label: "Tanggal (DD MMM YYYY)", name: "date", widget: "string"}
              - {label: "Kategori", name: "category", widget: "select", options: ["EDUKASI", "CASE STUDY", "BRANDING", "TUTORIAL"]}
              - {label: "Gambar Sampul", name: "image", widget: "image"}
              - {label: "Cuplikan Pendek (Excerpt)", name: "excerpt", widget: "text"}
              
              # KOLOM PENTING UNTUK FILE LAMA
              - {label: "Link Custom (ISI JIKA FILE HTML SUDAH ADA)", name: "custom_link", widget: "string", required: false, hint: "Contoh: artikel-tren-2026.html. Kosongkan jika ini artikel baru."}
              
              # Isian Artikel Baru
              - {label: "Isi Artikel (Markdown)", name: "body", widget: "markdown", required: false}
