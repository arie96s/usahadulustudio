backend:
  name: github
  repo: arie96s/usahadulustudio
  branch: main
  base_url: https://login-usahadulu.yahjudmahjud.workers.dev
  auth_endpoint: api/auth

media_folder: "img"
public_folder: "img"

collections:
  - file: "_data/hero_config.json"
    label: "Hero Promo Banner"
    name: "hero_config"
    fields:
      - label: "Daftar Gambar Hero (Maks 5)"
        name: "banners"
        widget: "list"
        max: 5
        fields:
          - {label: "Gambar Banner", name: "image", widget: "image"}
          - {label: "Teks Promo (Optional)", name: "promo_text", widget: "string", required: false}

  - name: "data"
    label: "Database Website"
    # ... dst
    
  - name: "data"
    label: "Database Website"
    files:
      # --- SHOP (SINKRONISASI REDBUBBLE & USD) ---
      - file: "_data/shop.json"
        label: "Produk Shop"
        name: "shop"
        fields:
          - label: "Daftar Produk"
            name: "items"
            widget: "list"
            fields:
              - {label: "Nama Produk", name: "title", widget: "string"}
              - {label: "Kategori", name: "category", widget: "select", options: ["template", "mockup", "vector"]}
              - {label: "Tipe File", name: "type", widget: "string", hint: "Contoh: PSD, AI, EPS"}
              - {label: "Harga (USD)", name: "priceRaw", widget: "number", value_type: "float"}
              - {label: "Gambar Produk", name: "img", widget: "image"}
              - {label: "Link Redbubble", name: "link_redbubble", widget: "string", default: "https://www.redbubble.com/people/arie96s/shop"}
              - {label: "Badge", name: "badge", widget: "select", options: ["NEW", "BEST SELLER", "NONE"], required: false}
              
      # --- PORTFOLIO ---
      - file: "_data/portfolio.json"
        label: "Portfolio Item"
        name: "portfolio"
        fields:
          - label: "Daftar Karya"
            name: "items"
            widget: "list"
            fields:
              - {label: "Judul Project", name: "title", widget: "string"}
              - {label: "Kategori", name: "category", widget: "select", options: ["logo", "apparel", "flyer", "web", "video"]}
              - {label: "Gambar Utama", name: "image", widget: "image"}
              - {label: "Nama Klien", name: "client", widget: "string", default: "-"}
              - {label: "Problem", name: "problem", widget: "text", default: "-"}
              - {label: "Solution", name: "solution", widget: "text", default: "-"}
              - {label: "Result", name: "result", widget: "text", default: "-"}

      # --- BLOG ---
      - file: "_data/blog.json"
        label: "Artikel Blog"
        name: "blog"
        fields:
          - label: "Daftar Artikel"
            name: "items"
            widget: "list"
            fields:
              - {label: "Judul Artikel", name: "title", widget: "string"}
              - {label: "Tanggal (DD MMM YYYY)", name: "date", widget: "string"}
              - {label: "Kategori", name: "category", widget: "select", options: ["EDUKASI", "CASE STUDY", "BRANDING", "TUTORIAL"]}
              - {label: "Gambar Sampul", name: "image", widget: "image"}
              - {label: "Cuplikan Pendek (Excerpt)", name: "excerpt", widget: "text"}
              - {label: "Link Custom", name: "custom_link", widget: "string", required: false}
              - {label: "Isi Artikel (Markdown)", name: "body", widget: "markdown", required: false}

      # --- MAGOS ARCHIVE (PRODUK FISIK) ---
      - file: "_data/magos_products.json"
        label: "Produk MAGOS Archive"
        name: "magos_products"
        fields:
          - label: "Daftar Koleksi MAGOS"
            name: "items"
            widget: "list"
            fields:
              - {label: "ID Produk", name: "id", widget: "string"}
              - {label: "Nama Produk", name: "name", widget: "string"}
              - label: "Status Produk"
                name: "status"
                widget: "select"
                options: 
                  - {label: "Normal", value: "NORMAL"}
                  - {label: "Sold Out", value: "SOLDOUT"}
                  - {label: "Pre-Sale", value: "PRESALE"}
                default: "NORMAL"
              - {label: "Kategori", name: "category", widget: "select", options: ["T-SHIRT", "OUTERWEAR", "BOTTOMS", "ACCESSORIES"]}
              - {label: "Harga", name: "price", widget: "number"}
              - {label: "Deskripsi", name: "desc", widget: "text"}
              - label: "Gambar Produk (Maks 4)"
                name: "images_list"
                widget: "list"
                minimize_collapsed: true
                max: 4
                fields:
                  - {label: "Foto", name: "url", widget: "image"}
              - {label: "Gambar Size Chart Khusus", name: "size_chart_custom", widget: "image", required: false, hint: "Jika kosong, akan menggunakan size chart default."}
              - label: "Stok Barang"
                name: "stock"
                widget: "object"
                fields:
                  - {label: "Stok S", name: "S", widget: "number", default: 0}
                  - {label: "Stok M", name: "M", widget: "number", default: 0}
                  - {label: "Stok L", name: "L", widget: "number", default: 0}
                  - {label: "Stok XL", name: "XL", widget: "number", default: 0}
                  - {label: "Stok XXL", name: "XXL", widget: "number", default: 0}
      # --- MAGOS GALLERY (VOLUMES) ---
      - file: "_data/magos_gallery.json"
        label: "Magos Gallery Volumes"
        name: "magos_gallery"
        fields:
          - label: "Daftar Volume Galeri"
            name: "volumes"
            widget: "list"
            fields:
              - {label: "ID Volume", name: "id", widget: "number"}
              - {label: "Judul Volume", name: "title", widget: "string"}
              - {label: "Deskripsi", name: "desc", widget: "text"}
              - {label: "Gambar Sampul", name: "cover", widget: "image"}
              - {label: "Link File HTML", name: "file", widget: "string", default: "gallery_issue/gallery_issue.html"}
              - label: "Daftar Foto"
                name: "images"
                widget: "list"
                fields:
                  - {label: "Upload Foto", name: "url", widget: "image"}

      # --- SOSIAL MEDIA & INSTAGRAM ---
      - file: "_data/social_config.json"
        label: "Social Media & Instagram"
        name: "social_config"
        fields:
          - {label: "Username Instagram", name: "ig_username", widget: "string", default: "magos.archive"}
          - {label: "Link Asli Instagram", name: "ig_link", widget: "string"}
          - label: "Instagram Preview Images"
            name: "ig_preview"
            widget: "list"
            max: 5
            fields:
              - {label: "Foto Grid", name: "url", widget: "image"}
